<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/1038/1038100.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- My Styles -->
    <link rel="stylesheet" href="./styles/MainPageStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid container_navbar">
        <a class="navbar-brand" onclick="callMovies()">
          <img
            src="https://cdn-icons.flaticon.com/png/512/2970/premium/2970982.png?token=exp=1637110257~hmac=38529c86946c07d707614e3611cc6b08"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Movie List
        </a>

        <form class="d-flex" id="form">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="DisplayNavbar()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container main-container">
      <nav
        class="nav nav-pills flex-column flex-sm-column lateral_navbar"
        id="navbar"
      >
        <a
          class="flex-sm-fill text-sm-center nav-link"
          aria-current="page"
          onclick="callMovies()"
          >Movies</a
        >
        <a
          class="flex-sm-fill text-sm-center nav-link"
          aria-current="page"
          onclick="callSeries()"
          >Series</a
        >
      </nav>

      <div class="container-fluid" id="movie_container">
        <div
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3"
          id="movies"
        ></div>
      </div>
    </div>

    <!-- JS Code -->
    <script src="./index.js"></script>
  </body>
</html>
